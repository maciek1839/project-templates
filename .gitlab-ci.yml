image: node:16.20.0-slim@sha256:ad8435d974838c10fdbbbcf607b829cc64131210150ce9585b8292130e677ab4

before_script:
  - echo ':before_script'
  - cat /etc/os-release
  - npm --version
  - node --version
  - npm install
  - echo 'end :before_script'

cache:
  untracked: true
  paths:
    - node_modules/

stages:
  - quality-check

lint:
  stage: quality-check
  script:
    - npm run markdown:lint:linux
